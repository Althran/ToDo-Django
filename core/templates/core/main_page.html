<!doctype html>
<html lang="en">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">

            <h4 class="text-center my-3 pb-3">To Do App</h4>
            {% block content %}
            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" method="post" action="">
              {% csrf_token %}
              <div class="col-12">
                <div class="form-outline">
                  {{ add_tasks_form.text }}

                </div>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>

            </form>

            <table class="table mb-4">
              <thead>
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Todo item</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  {% for task in tasks %}
                  <th scope="row">{{ task.id }}</th>
                  <td>{{ task.text|truncatechars:15 }}</td>
                  <td>{{ task.status }}</td>
                  <td>
                    <a href="{% url 'delete' task.id %}" class="btn btn-danger">Delete</a>
                    <a href="{% url 'update' task.id %}" class="btn btn-success ms-1">Update</a>
                    <a href="{% url 'view' task.id %}" class="btn btn-success ms-1">View</a>
                  </td>
                </tr>
                  {% empty %}
                  <h1>No task now, you can add some ;)</h1>
                  {% endfor %}

              </tbody>
            </table>
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
